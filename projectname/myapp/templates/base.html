<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th,td{
            border: 1px solid;
        }
    </style>    
    <title>TODO</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <table>
        <tr style="font-weight: 900;">
            <td>Authon</td>
            <td>Title</td>
            <td>Start Time</td>
            <td>End Time</td>
            <td>ToDo type</td>
        </tr>
        {% for i in data%}
        <tr>
            <td>{{i.author}}</td>
            <td>{{i.title}}</td>
            <td>{{i.start_time}}</td>
            <td>{{i.end_time}}</td>
            <td>{{i.get_todo_type_display}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
